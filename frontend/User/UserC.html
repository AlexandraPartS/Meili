<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <style type="text/css">
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }
        #editForm {
            display: none;
        }
        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }
        th {
            background-color: #f8f8f8;
            padding: 5px;
        }
        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="alert alert-success" style="margin:20px;padding:15px;height:50px; text-align:center;">Используем NPM</div>

    <h2>Users List</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>NickName</th>
            <th>PhoneNumber</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="usersList"></tbody>
    </table>

    <br/>

    <h3>Create new user</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <label>NickName:</label><br />
        <input id="userName" name='NickName' /><br />
        <label>PhoneNumber:</label><br />
        <input id="userTel" type='text' name='PhoneNumber' /><br />
        <input id="saveBtn" type='submit' value='Add' />
        <input id="resetBtn" type='submit' value="Reset" />
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-phoneNumber">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <script src="../js/userpage.js"></script>
    <script type="text/javascript">
        getItems();
    </script>
    
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>

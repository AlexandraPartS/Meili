<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../src/css/user.css" />
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center">
            <div class="">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center align-items-start mb-2 mb-lg-0 text-dark text-decoration-none">
                    <b>TRAVEL</b>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="#" class="nav-link px-2 link-secondary">Overview</a>
                    </li>
                </ul>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle show" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="true">
                        <img alt=""  id="user-photo-s" width="32" height="32" class="user-photo rounded-circle" />
                    </a>
                    <ul class="dropdown-menu text-small show" aria-labelledby="dropdownUser1" data-popper-placement="bottom-end" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(-112px, 34px);">
                        <li>
                            <a class="dropdown-item" href="#">New project</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>User Data</h2>
            <div class="container">
                <form class="row g-3 d-flex flex-column bd-highlight mb-3 " id="formData" onsubmit="updateItem()" action="javascript:void(0);" enctype="multipart/form-data">
                    <div class="d-flex flex-wrap  align-items-center justify-content-center justify-content-lg-start">
                        <div class="user-photo p-0  me-sm-4 mb-4 align-self-stretch flex-shrink-0" style="width: 200px;height: 200px;">
                            <div class="h-100 w-100">
                                <div class="user-photo__img-wrap">
                                    <img id="user-photo" alt="" class="img-fluid">
                                </div>
                                <label for="userAvatar" class="custom-file-upload position-absolute bottom-0 end-0 col-5 h-50 w-50">
                                    <div style="opacity:0;" class="text-hide">Choose images to upload</div>
                                    <input id="userAvatar" name='userAvatar' type="file" class="btn-edit btn" accept="image/*">
                                </label>
                                <a onclick="resetAvatar()" value="Reset" aria-label="Close" class="position-absolute start-100 top-100 translate-middle"></a>
                            </div>
                        </div>
                        <div class="align-self-baseline flex-grow-1">
                            <input id="userId" name='Id' type="hidden">
                            <div class="form-group">
                                <label class="form-label" for="formGroupExampleInput">NickName</label>
                                <input type="text" class="form-control" id="NickName" name='NickName'>
                                <div class="invalid-feedback">
                                    Длина имени от 2 до 128 символов.
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="formGroupExampleInput">PhoneNumber</label>
                                <input type="text" class="form-control" id="PhoneNumber" name='PhoneNumber'>
                                <div class="invalid-feedback">
                                    Номер телефона введен неверно.
                                </div>
                                <ul id="phoneNumberHelp" class="form-text" style="padding-left: 1.25rem;">
                                    <li>Номер начинается с префикса «+»</li>
                                    <li>В качестве разделителей используйте пробелы « » или тире «-»</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-8">
                        <button id="saveBtn" type="submit" class="btn btn-primary disabled mt-4 mb-3">Submit</button>
                    </div>
                </form>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </symbol>
                    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                    </symbol>
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </symbol>
                </svg>
                <div class="alert alert-success d-flex align-items-center col-8 d-none" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill" /></svg>
                    <div>
                        Изменения сохранены
                    </div>
                </div>
                <div class="alert alert-danger d-flex align-items-center col-8 d-none" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill" /></svg>
                    <div>
                        Некорректные данные
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../src/js/user.js"></script>
    <script type="text/javascript">
        getItem();
    </script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
